<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sora">
    <link rel="stylesheet" href="css/style.css">
    <title>Minimal Blog Card</title>
</head>
<body>
    <main>
        <div class="card">
            <img src="images/cactus_img.jpg" alt="Cactus">
            <span class="card-tag">Design</span>
            <h2 class="card-title">Embracing Minimalism</h2>
            <p class="card-body">From minimalist sculptures to minimalist paintings, this blog will inspire you to appreciate the beauty that lies in simplicity</p>
            <p class="card-small-text">Annie Spratt</p>
        </div>
    </main>
</body>
</html>
